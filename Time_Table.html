<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Time Table</title>
</head>
<body>
    <h1><em>My Time Table</em></h1>
    <table border="1px" cellspacing = "0">
        <thead>
            <tr>
                <th>Day</th>
                <th>8:00am-8:50am</th>
                <th>8:50am-9:40am</th>
                <th>9:40am-10:30am</th>
                <th>10:30am-11:20am</th>
                <th>11:20am-12:10pm</th>
                <th>12:10pm-1:00pm</th>
                <th>1:00pm-1:50pm</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Monday</th>
                <td></td>
                <td>ED(L)</td>
                <td>AI(L)</td>
                <td></td>
                <td></td>
                <td></td>
                <td align="center">Lunch</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td></td>
                <td>MST(L)</td>
                <td colspan="2" align="center">MST(Lab)</td>
                <td>MFT(L)</td>
                <td>DAA(L)</td>
                <td align="center">Lunch</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="2" align="center">MFT(Lab)</td>
                <td align="center">Lunch</td>
            </tr>
            <tr>
                <th>Thursday</th>
                <td colspan="2" align="center">DBMS(Lab)</td>
                <td>MST(L)</td>
                <td></td>
                <td></td>
                <td></td>
                <td align="center">Lunch</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td>DBMS(L)</td>
                <td>CN(L)</td>
                <td>AI(L)</td>
                <td></td>
                <td colspan="2" align="center">AI(Lab)</td>
                <td align="center">Lunch</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
